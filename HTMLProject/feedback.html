    <h1>CUSTOMER FEEDBACK</h1>
    <h2>We Value Your feedback</h2>
    <p>Please share your dining experience with us. </p>
    <p>Your suggestions help us improve.</p>
    <fieldset>
        <legend>Feedback</legend>
        <form>
            <label>Name</label>
            <input type="text"><br><br>
            <label>Email</label>
            <input type="email"><br><br>
            <label>How would you rate our food.</label><br><br>
            <input type="radio" name="food">Excellent
            <input type="radio" name="food">Good
            <input type="radio" name="food">Average
            <input type="radio" name="food">Poor<br><br>
            <label>How would you rate our service.</label><br><br>
            <input type="radio" name="service">Excellent
            <input type="radio" name="service">Good
            <input type="radio" name="service">Average
            <input type="radio" name="service">Poor<br><br>
            <label>Any Suggestions</label><br><br>
            <textarea rows="5" cols="40" placeholder="Write your suggestions here..."></textarea><br><br>
            <input type="submit">

        </form>
    </fieldset>
